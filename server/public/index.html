<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Gallery Of My Life</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src='vendors/angular.js'></script>
    <script src='scripts/client.js'></script>
</head>

<body ng-app='galleryApp' ng-controller='galleryController as vm'>
    <H1>The Gallery Of My Life</H1>
    <div class="container">
        <div class="row">
            <div class="col-md-4" ng-repeat="aboutMe in vm.gallery">
                <div class="imgDiv">
                    <h4>{{aboutMe.name}}</h4>
                    <img class="img-responsive" ng-src="{{aboutMe.pic}}" ng-show="!isHidden" ng-click="isHidden = !isHidden" style="max-height:300px"></img>
                    <div class="description" ng-show="isHidden" ng-click="isHidden = !isHidden">
                        <h3>{{aboutMe.description}}</h3>
                    </div>
                    <button type=" button " class="btn btn-default " ng-click="count = count + 1" ng-init="count=0">Love it!</button>
                    <span ng-show="count"> {{count}} people love this!</span>
                    <span ng-show="!count">No people love this :(</span>
                </div>
            </div>

            <!-- <p>Placeholder: x has loved this!</p> -->
            {{tab}}
        </div>
    </div>

    </div>
</body>

</html>
